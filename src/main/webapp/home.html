<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Registration</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #e9ecef;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

h2 {
	color: #333;
	text-align: center;
	margin-bottom: 20px;
}

form {
	background: #fff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	max-width: 400px;
	width: 100%;
}

table {
	width: 100%;
	border-collapse: collapse;
}

td {
	padding: 10px;
}

td:first-child {
	text-align: right;
	font-weight: bold;
	color: #555;
}

input[type="text"] {
	width: calc(100% - 20px);
	padding: 8px;
	margin: 0 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	transition: border-color 0.3s ease;
}

input[type="text"]:focus {
	border-color: #007bff;
	outline: none;
}

input[type="submit"], input[type="reset"] {
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
	margin: 0 5px;
	transition: background-color 0.3s ease;
}

input[type="submit"] {
	background-color: #28a745;
	color: white;
}

input[type="submit"]:hover {
	background-color: #218838;
}

input[type="reset"] {
	background-color: #dc3545;
	color: white;
}

input[type="reset"]:hover {
	background-color: #c82333;
}

.button-container {
	text-align: center;
}
</style>
</head>
<body>
	<form action="register" method="get">
		<h2>Book Registration</h2>
		<table>
			<tr>
				<td>Book Name:</td>
				<td><input type="text" name="bookName"></td>
			</tr>
			<tr>
				<td>Book Edition:</td>
				<td><input type="text" name="bookEdition"></td>
			</tr>
			<tr>
				<td>Book Price:</td>
				<td><input type="text" name="bookPrice"></td>
			</tr>
			<tr>
				<td colspan="2" class="button-container"><input type="submit"
					value="Register"> <input type="reset" value="Cancel">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
